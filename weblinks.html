<!doctype html>
<html ng-app="weblinks">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="resources/bootstrap.min.css" />
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
		<link type="text/css" rel="stylesheet" href="http://fonts.googleapis.com/css?family=Alef:400,700">
		<link rel="stylesheet" href="resources/weblinks.css" />
		<title> ng-WebLinks </title>
		<script src="themer.js"></script> <!-- Used onload -->
	</head>
	<body class="linkGroupBody" onload="loadTheme();">
		<header>
			<json-data-controls></json-data-controls>
			<div id="searchDiv" ng-controller="SearchController as searchCtrl">
				<form name="searchForm" role="form" class="form-inline" ng-submit="searchCtrl.gotoSingleWeblink()">
				<div class="form-group">
					<input type="search" name="searchInput" placeholder="Search Weblinks" class="form-control" id="searchInput" 
				ng-model="searchCtrl.queryStr.data">
				</div>
				</form>
			</div>
		</header>
		<display-weblinks></display-weblinks>
		<script src="resources/angular.min.js"></script>
		<script src="resources/jquery-2.1.1.min.js"></script> <!-- required by bootstrap modal -->
		<script src="resources/bootstrap.min.js"></script>
		<script src="weblinks.js"></script>
	</body>
</html>
