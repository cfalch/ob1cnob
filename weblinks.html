<!doctype html>
<html ng-app="weblinks">
	<head>
		<meta charset="UTF-8"> 
		<link rel="stylesheet" type="text/css" href="resources/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="resources/weblinks.css" />
		<script type="text/javascript" src="resources/angular.min.js"></script>
        <script type="text/javascript" src="resources/jquery-2.1.1.min.js"></script> <!-- required by bootstrap modal -->
        <script type="text/javascript" src="resources/bootstrap.min.js"></script>
		<script type="text/javascript" src="weblinks.js"></script>

		<title>
		ng-WebLinks
		</title>

	</head>
	<body>
		<json-data-controls></json-data-controls>

		<div class="form-group" ng-controller="SearchController as searchCtrl">
	    	<form class="navbar-form navbar-right" role="search">
        	<input type="text" class="form-control" id="searchInput" ng-model="searchCtrl.queryStr" placeholder="Search">
      		</form>
		{{searchCtrl.queryStr}} <!-- Update this later to filter the page -->
		</div>

		
		<display-weblinks></display-weblinks>
	</body>
</html>
